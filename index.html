<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="img/Foto Franck Cai.png" />
    <title>Franck Cai - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bfeb8574f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <section id="name-section" class="name-section">
        <div class="name-box">
          <h1>Hi I'm <span>Franck Cai</span></h1>
          <h2 class="profile-name">Web Developer</h2>
          <h3>Based in Spain</h3>
          <img
            id="pp-picture"
            src="img/Foto Franck Cai.png"
            alt="profile picture franck cai"
          />
        </div>
      </section>

      <section id="tools-section" class="section tools-section">
        <h2>Tools</h2>
        <div class="division"></div>
        <div class="tools">
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3-alt"></i>
          <i class="fa-brands fa-js"></i>
          <i class="fa-brands fa-react"></i>
          <i class="fa-brands fa-figma"></i>
        </div>
      </section>

      <section id="project-section" class="section project-section">
        <h2>Projects</h2>
        <div class="division"></div>
        <h3>HTML & CSS only</h3>
        <div class="work-container">
          <a class="workcard" href="mal_survey/index.html" target="_blank">
            <h3>MyAnimeList Survey</h3>
            <img src="img/thumbnails/mal_survey.png" alt="zenit overview" />
          </a>
          <a class="workcard" href="tribute_page/index.html" target="_blank">
            <h3>Akira Toriyama tribute page</h3>
            <img src="img/thumbnails/tribute_page.png" alt="zenit overview" />
          </a>
          <a
            class="workcard"
            href="css_documentation_page/index.html"
            target="_blank"
          >
            <h3>CSS Documentation page</h3>
            <img
              src="img/thumbnails/css_documentation_page.png"
              alt="zenit overview"
            />
          </a>
          <a class="workcard" href="landing_page/index.html" target="_blank">
            <h3>Landing page</h3>
            <img
              src="img/thumbnails/spotify_landing_page.png"
              alt="zenit overview"
            />
          </a>
          <a
            class="workcard"
            href="age_element/cai_franck_p02_pw.html"
            target="_blank"
          >
            <h3>Age Element</h3>
            <img
              src="img/thumbnails/age-element.png"
              alt="age element overview"
            />
          </a>
        </div>
        <h3>Javascript</h3>
        <div class="work-container">
          <a class="workcard" href="new_age/index.html" target="_blank">
            <h3>New Age</h3>
            <img src="img/thumbnails/new-age.png" alt="new age overview" />
          </a>
          <a class="workcard" href="zenit/index.html" target="_blank">
            <h3>Zenit</h3>
            <img src="img/thumbnails/zenit-shop.png" alt="zenit overview" />
          </a>
        </div>
      </section>
    </main>
    <footer>
      <section id="contact" class="contact">
        <div class="contact-text">
          <h1>Let's work together!</h1>
          <p>How about a coffee first?</p>
        </div>
        <div class="contact-list">
          <a
            id="profile-link"
            target="_blank"
            href="https://github.com/FranckHeCai"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="https://www.instagram.com/franck.cai/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="www.linkedin.com/in/franckcai" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
