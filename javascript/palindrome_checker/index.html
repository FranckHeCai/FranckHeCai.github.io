<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome checker</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <main class="center">
          <div class="main-container" >
          <h1>&#128269; Palindrome Checker &#128269;</h1>
          <div id="input-box" class="input-box">
            
            <label>Write a word to check</label>
            <input id="text-input" type="text" />
            <button id="check-btn" class="check-btn">Check</button>
            <div id="result" class="result hidden">
            </div>
          </div>
          <div id="instruction-box" class="instruction-box">
            <h2>&#129300; What is a Palindrome &#129300;</h2>
            <p class="description-text">A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
          </div>
          </div>
        </main>
        <script src="./script.js"></script>
      </body>
</html>
