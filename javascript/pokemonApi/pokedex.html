<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial.scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="pokedex">
      <div class="top">
        <div class="buttons-container">
          <div class="big circle blue"></div>
          <div class="small-circle-container">
            <div class="small circle red"></div>
            <div class="small circle yellow"></div>
            <div class="small circle green"></div>
          </div>
        </div>
        <div class="input-btn">
          <label for="search-input">Search a Pokemon</label>
          <input id="search-input" type="text" required>
          <button id="search-button">Search</button>
        </div>
        <div class="pokemon">
          <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div class="size">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="pokemon-sprite">
          </div>
          <div id="types">
          </div>
        </div>
      </div>
      <div class="stats-container">
        <p>Base stats</p>
        <div class="stat">
          <div class="stat-text">
            <p>HP: </p>
            <span id="hp"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="hp" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-text">
            <p>Attack: </p>
            <span id="attack"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="attack" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-text">
            <p>Defense: </p>
            <span id="defense"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="defense" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-text">
            <p>Sp.Atk:</p>
            <span id="special-attack"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="special-attack" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-text">
            <p>Sp.Def:</p>
            <span id="special-defense"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="special-defense" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-text">
            <p>Speed: </p>
            <span id="speed"></span>
          </div>
          <div class="stat-bar">
            <div id="background-bar">
              <div class="speed" id="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
