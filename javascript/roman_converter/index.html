<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="styles.css" >
      </head>
      <body>
        <main>
          <img class="background" src="img/laurel icon.png" alt="laurel image" width="100" >
          <h1>Roman Numeral Converter</h1>
          <div class="container converter">
            <form id="convert-form" >
              <label for="number" >Write a number</label>
            <input id="number" type="number">
            <button type="button" id="convert-btn">Convert</button>
            </form>
          </div>
          <div id="output-div" class="container result hidden">
            <p class="output" id="output"></p>
          </div>
        </main>
        <script src="script.js"></script>
      </body>
</html>
