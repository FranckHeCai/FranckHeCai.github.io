<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="calculator" class="calculator">
            <h2 class="result"></h2>
            <div class="calculator-keys">
                <div class="numpad">
                    <p class="num">1</p>
                    <p class="num">2</p>
                    <p class="num">3</p>
                    <p class="num">5</p>
                    <p class="num">5</p>
                    <p class="num">6</p>
                    <p class="num">7</p>
                    <p class="num">8</p>
                    <p class="num">9</p>
                    <p class="num">0</p>
                    <p class="num">,</p>
                    <p class="num">none</p>
                </div>
                <div class="operator"></div>
            </div>
        </div>
    </main>
</body>
</html>
